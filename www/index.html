<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="signup.css">

    <script src="lib/onsen/js/angular/angular.min.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>

  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">PUSH通知設定
        </div>
      </ons-toolbar>

      <div class="formarea">

        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="PUSH通知設定" value="">
          <ons-switch modifier="list-item" checked></ons-switch>
        </div>
        
        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" placeholder="FENICS ID" value="">
        </div>

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" placeholder="接続先 ID" value="">
        </div>

        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="デバイス ID" value="">
        </div>

        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
        </div>
</br>
        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="非通知時間指定" value="">
          <ons-switch modifier="list-item" checked></ons-switch>
        </div>


      <div class="formarea">
        <div class="form-row">
          <input type="text" class="text-input--underbar width-half" placeholder="開始" value="">
          <input type="text" class="text-input--underbar width-half" placeholder="終了" value="" style="border-width-left: 1px">
        </div>

        <div class="vspc form-row">
          <ons-button modifier="large--cta">設定認証</ons-button>
        </div>
      </div>

    </ons-page>


<div class="alert-dialog-mask"></div>
<div class="alert-dialog">
  <div class="alert-dialog-content">
    PUSH通知の設定が完了しました
  </div>
  <div class="alert-dialog-footer">
    <button class="alert-dialog-button alert-dialog-button--primal">OK</button>
  </div>

</div>

  </body>
</html>
